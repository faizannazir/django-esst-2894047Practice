    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Notes</title>
</head>
<body>
    <h1 align="center">Following notes are stored in Database</h1>
    <dl>
{% for note in notes %}
<dt class="notes-li"><a href="{% url 'detail' pk=note.id %}">{{ note.title }}</a></dt>
<dd>{{ note.text|truncatechars:5 }} | {{ note.created }}</dd>

{% endfor %}

    </dl>
    
</body>
</html>
